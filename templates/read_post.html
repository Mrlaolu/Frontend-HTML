<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>读帖 - iCalligraphy</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/read_post.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/"><span class="brand-logo">藝</span><span class="brand-text">iCalligraphy</span></a>
        <nav class="nav">
          <a href="/">首页</a>
          <a href="/work-upload">作品上传</a>
          <a href="/search">检索</a>
          <a href="/my-collections">我的字集</a>
          <a href="/read-post" class="active">读帖</a>
          <a href="/profile">个人中心</a>
          <a href="/community">社区</a>
          <a href="/auth" class="auth-link">登录/注册</a>
        </nav>
      </div>
    </header>

    <main class="read-post-container">
      <div class="container">
        <h1 class="page-title">读帖 · 智能解读书法单字</h1>
        
        <div class="read-post-layout">
          <!-- 左侧：图片上传和显示区域 -->
          <div class="left-panel">
            <div class="upload-area" id="uploadArea">
              <div class="upload-placeholder" id="uploadPlaceholder">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                  <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <p class="upload-text">点击或拖拽上传图片</p>
                <p class="upload-hint">支持 JPG、PNG、WEBP 格式，建议为单个字</p>
                <button type="button" class="btn btn-upload" id="selectFileBtn">选择图片</button>
              </div>
              
              <!-- 图片展示区域 -->
              <div class="image-display" id="imageDisplay" style="display: none;">
                <div class="image-wrapper" id="imageWrapper">
                  <canvas id="imageCanvas"></canvas>
                </div>
              </div>
            </div>
            
            <!-- 隐藏的文件输入 -->
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" style="display: none;">
          </div>

          <!-- 右侧：注释列表 -->
          <div class="right-panel">
            <div class="annotations-header">
              <h3>临摹要点</h3>
              <div class="annotation-count" id="annotationCount">0 个要点</div>
            </div>
            
            <div class="annotations-list" id="annotationsList">
              <div class="empty-state">
                <p>暂无注释</p>
                <p class="hint">上传字帖图片后，点击"智能解读"按钮自动生成临摹要点</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 底部按钮区域 -->
        <div class="action-buttons">
          <button type="button" class="btn btn-analyze" id="analyzeBtn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            智能解读
          </button>
          <button type="button" class="btn btn-save" id="saveBtn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            保存解读
          </button>
        </div>
      </div>
    </main>

    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>AI正在分析中，请稍候...</p>
      </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast"></div>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© 2025 iCalligraphy · 传统与创新并重</p>
      </div>
    </footer>

    <script src="/static/js/read_post.js" defer></script>
  </body>
</html>
